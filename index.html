<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>My JSX Page</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      import { useState } from "react";
      import { motion } from "framer-motion";
      import { Button } from "@/components/ui/button";
      import { Card, CardContent, CardHeader, CardTitle } from "@/components/ui/card";
      import { Input } from "@/components/ui/input";
      import { Textarea } from "@/components/ui/textarea";
      import { Bot, ShoppingBag, Workflow, Settings2, Boxes, ShieldCheck, Wrench, GraduationCap, Mail, Phone, MessageCircle } from "lucide-react";
      
      // --- Motion helpers ---
      const fadeUp = {
        initial: { opacity: 0, y: 20 },
        whileInView: { opacity: 1, y: 0 },
        viewport: { once: true, amount: 0.2 },
        transition: { duration: 0.6 }
      };
      
      const hoverLift = {
        whileHover: { y: -6, scale: 1.01 },
        whileTap: { scale: 0.98 },
        transition: { type: "spring", stiffness: 260, damping: 20 }
      };
      
      // --- Layout primitives ---
      const Section = ({ id, title, subtitle, children }: { id?: string; title: string; subtitle?: string; children: React.ReactNode }) => (
        <section id={id} className="py-16 md:py-24">
          <div className="max-w-6xl mx-auto px-6">
            <motion.div {...fadeUp} className="mb-10">
              <h2 className="text-3xl md:text-4xl font-bold text-sky-900">{title}</h2>
              {subtitle && <p className="text-slate-600 mt-3 max-w-3xl">{subtitle}</p>}
            </motion.div>
            {children}
          </div>
        </section>
      );
      
      const Badge = ({ children }: { children: React.ReactNode }) => (
        <span className="inline-flex items-center rounded-full bg-sky-50 text-sky-700 border border-sky-100 px-3 py-1 text-xs font-medium">
          {children}
        </span>
      );

    // --- Animated robot logo (site tones) ---
    const RobotLogo = () => (
      <svg
        viewBox="0 0 48 48"
        className="h-9 w-9"
        aria-label="Минисофт — логотип-робот"
      >
        {/* Head */}
        <rect x="6" y="10" width="36" height="28" rx="8" fill="#ffffff" stroke="#0284c7" strokeWidth="2"/>
        {/* Antenna */}
        <line x1="24" y1="6" x2="24" y2="10" stroke="#0284c7" strokeWidth="2"/>
        <circle cx="24" cy="5" r="2" fill="#0ea5e9"/>
        {/* Eyes */}
        <circle cx="18" cy="24" r="3" fill="#0ea5e9"/>
        <circle cx="30" cy="24" r="3" fill="#0ea5e9"/>
        {/* Left eye lid (blinking via framer-motion) */}
        <motion.rect
          x="15.2"
          y="20"
          width="5.6"
          fill="#ffffff"
          className="blink-lid"
          initial={{ height: 0 }}
          animate={{ height: [0, 8, 0] }}
          transition={{ duration: 2, repeat: Infinity, repeatDelay: 4, ease: "easeInOut" }}
          data-testid="blink-lid"
          data-anim="height"
        />
        {/* Mouth */}
        <rect x="18" y="31" width="12" height="3" rx="1.5" fill="#bae6fd"/>
      </svg>
    );
    
    // --- Full-bleed decorative divider between sections ---
    const SectionDivider = () => (
      <div className="relative my-6 left-1/2 -translate-x-1/2 w-[90vw] md:w-screen" aria-hidden="true">
        <div className="absolute inset-x-0 top-1/2 -translate-y-1/2">
          <div className="h-px bg-gradient-to-r from-transparent via-sky-200 to-transparent" role="separator" />
        </div>
        <div className="pointer-events-none absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 w-32 h-2 rounded-full bg-sky-100 ring-1 ring-sky-100/70 shadow-sm" />
        <div className="h-8" />
      </div>
    );
    
    export default function Page() {
      const [sent, setSent] = useState(false);
      const [loading, setLoading] = useState(false);
      const [error, setError] = useState<string | null>(null);
    
      // Controlled form fields
      const [name, setName] = useState("");
      const [email, setEmail] = useState("");
      const [telegram, setTelegram] = useState("");
      const [message, setMessage] = useState("");
    
      const onSubmit = async (e: React.FormEvent<HTMLFormElement>) => {
        e.preventDefault();
        setError(null);
        if (!name || !email || !message) {
          setError("Заполните имя, email и описание проекта.");
          return;
        }
        setLoading(true);
        try {
          // Primary: POST to your backend (serverless) endpoint
          const res = await fetch("/api/contact", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ name, email, telegram, message, to: "info.softmini@gmail.com" })
          });
    
          if (!res.ok) throw new Error("NETWORK_OR_SERVER_ERROR");
    
          setSent(true);
          setName(""); setEmail(""); setTelegram(""); setMessage("");
        } catch (err) {
          // Fallback: open a mailto with prefilled subject/body
          const subject = encodeURIComponent("Новая заявка с сайта Минисофт");
          const body = encodeURIComponent(
            `Имя: ${name}\nEmail: ${email}\nTelegram: ${telegram}\n\nПроект: ${message}`
          );
          window.location.href = `mailto:info.softmini@gmail.com?subject=${subject}&body=${body}`;
          setSent(true);
        } finally {
          setLoading(false);
        }
      };
    
      return (
        <div className="min-h-screen bg-white text-slate-800">
          <style>{`
            .blink-lid { transform-box: fill-box; transform-origin: top center; }
            .balance { text-wrap: balance; }
    
            /* --- Styled page scrollbar in site tones --- */
            /* WebKit-based (Chrome, Edge, Safari) */
            ::-webkit-scrollbar { width: 14px; }
            ::-webkit-scrollbar-track {
              background: #e0f2fe; /* sky-100 */
              border-radius: 9999px;
              box-shadow: inset 0 0 0 1px rgba(14,165,233,0.15);
            }
            ::-webkit-scrollbar-thumb {
              background: #0ea5e9; /* sky-400 */
              border-radius: 9999px;
              border: 3px solid #e0f2fe;
              box-shadow: 0 2px 6px rgba(2,132,199,0.25);
            }
            ::-webkit-scrollbar-thumb:hover { background: #0284c7; /* sky-600 */ }
            /* Firefox */
            html { scrollbar-width: thin; scrollbar-color: #0ea5e9 #e0f2fe; }
            /* Hide on mobile */
            @media (max-width: 640px) {
              ::-webkit-scrollbar { width: 0; height: 0; }
              ::-webkit-scrollbar-track { background: transparent; box-shadow: none; }
              ::-webkit-scrollbar-thumb { background: transparent; box-shadow: none; border: 0; }
              html { scrollbar-width: none; }
              body { -ms-overflow-style: none; }
            }
          `}</style>
    
          {/* Header */}
          <header className="sticky top-0 z-40 backdrop-blur bg-white/80 border-b border-slate-100">
            <div className="max-w-6xl mx-auto px-6 h-16 flex items-center justify-between">
              <a href="#top" className="flex items-center gap-2">
                <div className="h-9 w-9"><RobotLogo /></div>
                <div>
                  <div className="font-bold leading-none text-sky-900">Минисофт</div>
                  <div className="text-xs text-slate-500 leading-none">Студия телеграм-решений</div>
                </div>
              </a>
              <nav className="hidden md:flex items-center gap-6 text-sm">
                <a className="hover:text-sky-600" href="#services">Услуги</a>
                <a className="hover:text-sky-600" href="#stages">Этапы</a>
                <a className="hover:text-sky-600" href="#pricing">Стоимость</a>
                <a className="hover:text-sky-600" href="#contacts">Контакты</a>
              </nav>
              <div className="flex items-center gap-4">
                <a href="tel:+79819584828" className="hidden md:flex items-center gap-1 text-sky-700 font-medium hover:underline">
                  <Phone className="h-4 w-4" /> 8 981 958 48 28
                </a>
                <a href="#contacts" className="md:inline-block hidden">
                  <Button className="bg-sky-600 hover:bg-sky-700">Обсудить проект</Button>
                </a>
              </div>
            </div>
          </header>
    
          {/* Hero */}
          <section id="top" className="pt-14 md:pt-24 pb-10 bg-gradient-to-b from-sky-50 to-white border-b border-slate-100">
            <div className="max-w-6xl mx-auto px-6 grid md:grid-cols-2 gap-10 items-center">
              <motion.div {...fadeUp} {...hoverLift} className="md:col-span-2">
                {/* Full-bleed hero band with rounded corners and 5% page margins */}
                <div className="relative left-1/2 -translate-x-1/2 transform w-[90vw] bg-white/80 rounded-2xl md:rounded-3xl ring-1 ring-sky-100 shadow-sm overflow-hidden">
                  <div className="max-w-6xl mx-auto px-6 py-8 md:py-12">
                    <Badge>Разработка под ваш бизнес</Badge>
                    <h1 className="mt-4 text-4xl md:text-6xl font-extrabold tracking-tight leading-tight text-sky-900 balance">
                      Телеграм‑боты и мини‑приложения под ключ
                    </h1>
                    <p className="mt-4 text-base md:text-lg text-slate-600 max-w-3xl">
                      «Минисофт» — студия, которая создаёт чат‑ботов и мини‑приложения в Telegram: от продаж товаров и услуг
                      до внутренних CRM/ERP/BPM‑систем. Делаем решения, которые приносят реальную пользу бизнесу.
                    </p>
                    <div className="mt-6 flex flex-wrap gap-3">
                      <a href="#pricing"><Button className="bg-sky-600 hover:bg-sky-700">Узнать стоимость</Button></a>
                      <a href="#services"><Button variant="outline" className="border-sky-200 text-sky-700 hover:bg-sky-50">Наши услуги</Button></a>
                    </div>
                    <div className="mt-6 h-px bg-gradient-to-r from-sky-100 via-sky-200 to-transparent" />
                    <div className="mt-4 flex items-center gap-6 text-sm text-slate-500">
                      <div className="flex items-center gap-2"><ShieldCheck className="h-4 w-4"/> Гарантия и поддержка</div>
                      <div className="flex items-center gap-2"><Wrench className="h-4 w-4"/> Быстрая интеграция</div>
                    </div>
                  </div>
                </div>
              </motion.div>
            </div>
          </section>
    
          <SectionDivider />
    
          {/* Services */}
          <Section id="services" title="Услуги" subtitle="Разрабатываем решения под задачи и масштаб бизнеса">
            <div className="grid md:grid-cols-3 gap-6">
              <motion.div {...fadeUp} {...hoverLift}>
                <Card className="h-full border-sky-100">
                  <CardHeader>
                    <CardTitle className="flex items-center gap-2 text-sky-900"><Bot className="h-5 w-5"/> Разработка чат-ботов</CardTitle>
                  </CardHeader>
                  <CardContent className="text-slate-600">
                    Боты для продаж, поддержки, HR, записей и уведомлений. Проектируем сценарии, подключаем платежи и админ-панель.
                  </CardContent>
                </Card>
              </motion.div>
              <motion.div {...fadeUp} {...hoverLift}>
                <Card className="h-full border-sky-100">
                  <CardHeader>
                    <CardTitle className="flex items-center gap-2 text-sky-900"><Workflow className="h-5 w-5"/> CRM/ERP/BPM в Telegram</CardTitle>
                  </CardHeader>
                  <CardContent className="text-slate-600">
                    Внутренние системы в привычном интерфейсе мессенджера: воронки, заявки, роли, права доступа, отчёты, интеграции с 1С/битрикс и т.д.
                  </CardContent>
                </Card>
              </motion.div>
              <motion.div {...fadeUp} {...hoverLift}>
                <Card className="h-full border-sky-100">
                  <CardHeader>
                    <CardTitle className="flex items-center gap-2 text-sky-900"><ShoppingBag className="h-5 w-5"/> Витрины товаров и услуг</CardTitle>
                  </CardHeader>
                  <CardContent className="text-slate-600">
                    Каталог, корзина и оплаты внутри Telegram. Уведомления, статусы заказов, интеграции со складом/доставкой.
                  </CardContent>
                </Card>
              </motion.div>
            </div>
          </Section>
    
          <SectionDivider />
    
          {/* Stages */}
          <Section id="stages" title="Этапы работы">
            <div className="grid md:grid-cols-3 gap-6">
              {[
                { icon: <Boxes className="h-4 w-4"/>, title: "Анализ", text: "Интервью, цели, аудит текущих процессов." },
                { icon: <Settings2 className="h-4 w-4"/>, title: "Проектирование", text: "Сценарии, прототипы, архитектура и ТЗ." },
                { icon: <Wrench className="h-4 w-4"/>, title: "Реализация", text: "Разработка бота/мини-приложения и интеграций." },
                { icon: <ShieldCheck className="h-4 w-4"/>, title: "Настройка", text: "Развёртывание, доступы, роли, мониторинг." },
                { icon: <ShieldCheck className="h-4 w-4"/>, title: "Тестирование", text: "Приемочные сценарии и нагрузочные проверки." },
                { icon: <GraduationCap className="h-4 w-4"/>, title: "Обучение и поддержка", text: "Обучаем команду и сопровождаем релиз." },
              ].map((s, i) => (
                <motion.div key={i} {...fadeUp}>
                  <Card className="h-full border-sky-100">
                    <CardHeader>
                      <CardTitle className="flex items-center gap-2 text-sky-900">{s.icon}{s.title}</CardTitle>
                    </CardHeader>
                    <CardContent className="text-slate-600">{s.text}</CardContent>
                  </Card>
                </motion.div>
              ))}
            </div>
          </Section>
    
          <SectionDivider />
    
          {/* Pricing */}
          <Section id="pricing" title="Стоимость" subtitle="Итоговая цена зависит от сложности проекта и набора интеграций">
            <motion.div {...fadeUp} className="grid md:grid-cols-[1fr,1fr] gap-6">
              <Card className="border-sky-100">
                <CardHeader>
                  <CardTitle className="text-sky-900">От 50 000 ₽</CardTitle>
                </CardHeader>
                <CardContent className="text-slate-700 space-y-3">
                  <p>Базовая стоимость стартует от <strong>50 000 рублей</strong>. Окончательная цена формируется после анализа требований, количества ролей, интеграций и сроков.</p>
                  <ul className="list-disc pl-5 text-slate-600">
                    <li>Прозрачные этапы и фиксированные спринты</li>
                    <li>Поддержка после релиза</li>
                    <li>Возможность поэтапного внедрения</li>
                  </ul>
                  <a href="#contacts"><Button className="mt-2 bg-sky-600 hover:bg-sky-700">Получить расчёт</Button></a>
                </CardContent>
              </Card>
    
              <Card className="border-sky-100">
                <CardHeader>
                  <CardTitle className="text-sky-900">Что влияет на стоимость</CardTitle>
                </CardHeader>
                <CardContent className="text-slate-700 grid gap-3">
                  <div className="flex items-start gap-3"><Boxes className="h-5 w-5 mt-0.5"/> Объём функционала и сценариев</div>
                  <div className="flex items-start gap-3"><Workflow className="h-5 w-5 mt-0.5"/> Интеграции (платёжные системы, CRM, учёт)</div>
                  <div className="flex items-start gap-3"><ShieldCheck className="h-5 w-5 mt-0.5"/> Безопасность, роли и права</div>
                  <div className="flex items-start gap-3"><Wrench className="h-5 w-5 mt-0.5"/> Сроки и нагрузка</div>
                </CardContent>
              </Card>
            </motion.div>
          </Section>
    
          <SectionDivider />
    
          {/* Contacts */}
          <Section id="contacts" title="Контакты" subtitle="Расскажите о задаче — предложим решение и оценку сроков">
            <div className="grid md:grid-cols-2 gap-8">
              <motion.form {...fadeUp} onSubmit={onSubmit} className="bg-sky-50/60 border border-sky-100 rounded-2xl p-6">
                <div className="grid gap-4">
                  <Input required placeholder="Имя" value={name} onChange={(e) => setName(e.target.value)} />
                  <Input required type="email" placeholder="Email" value={email} onChange={(e) => setEmail(e.target.value)} />
                  <Input placeholder="Телеграм @username" value={telegram} onChange={(e) => setTelegram(e.target.value)} />
                  <Textarea required placeholder="Кратко опишите проект" rows={5} value={message} onChange={(e) => setMessage(e.target.value)} />
                  <Button type="submit" disabled={loading} className="bg-sky-600 hover:bg-sky-700 w-full">
                    {loading ? "Отправка…" : "Отправить заявку"}
                  </Button>
                  {error && <p className="text-sm text-red-600">{error}</p>}
                  {sent && (
                    <p className="text-sm text-green-700">Спасибо! Заявка отправлена на почту info.softmini@gmail.com. Мы свяжемся с вами в ближайшее время.</p>
                  )}
                  <p className="text-xs text-slate-500">Нажимая кнопку, вы соглашаетесь с обработкой персональных данных.</p>
                  <p className="text-xs text-slate-500">Если отправка через сервер временно недоступна, будет открыт ваш почтовый клиент с готовым письмом.</p>
                </div>
              </motion.form>
    
              <motion.div {...fadeUp} className="space-y-4">
                <Card className="border-sky-100">
                  <CardHeader>
                    <CardTitle className="text-sky-900">Связаться напрямую</CardTitle>
                  </CardHeader>
                  <CardContent className="grid gap-3 text-slate-700">
                    <div className="flex items-center gap-3"><Phone className="h-5 w-5"/> <a className="hover:underline" href="tel:+79819584828">8 981 958 48 28</a></div>
                    <div className="flex items-center gap-3"><Mail className="h-5 w-5"/> <a className="hover:underline" href="mailto:info.softmini@gmail.com">info.softmini@gmail.com</a></div>
                    <div className="flex items-center gap-3"><MessageCircle className="h-5 w-5"/> <a className="hover:underline" href="https://t.me/minisoft" target="_blank" rel="noreferrer">@minisoft</a></div>
                  </CardContent>
                </Card>
    
                <Card className="border-sky-100">
                  <CardHeader>
                    <CardTitle className="text-sky-900">Реквизиты</CardTitle>
                  </CardHeader>
                  <CardContent className="text-slate-600 text-sm">
                    <p><strong>Название организации:</strong><br/>ОБЩЕСТВО С ОГРАНИЧЕННОЙ ОТВЕТСТВЕННОСТЬЮ "МИНИСОФТ"</p>
                    <p className="mt-2"><strong>Юридический адрес:</strong><br/>197349, РОССИЯ, Г.САНКТ-ПЕТЕРБУРГ, ВН.ТЕР.Г. МУНИЦИПАЛЬНЫЙ ОКРУГ ЮНТОЛОВО, УЛ ПАРАШЮТНАЯ, Д. 23, К. 2, ЛИТЕРА А, КВ. 52</p>
                    <div className="mt-3 grid gap-1">
                      <p><strong>ИНН:</strong> 7814856690</p>
                      <p><strong>КПП:</strong> 781401001</p>
                      <p><strong>ОГРН:</strong> 1257800093187</p>
                    </div>
                    <div className="mt-3 grid gap-1">
                      <p><strong>Расчётный счёт:</strong> 40702810010001989394</p>
                      <p><strong>Банк:</strong> АО «ТБанк»</p>
                      <p><strong>ИНН банка:</strong> 7710140679</p>
                      <p><strong>БИК:</strong> 044525974</p>
                      <p><strong>Корр. счёт:</strong> 30101810145250000974</p>
                      <p><strong>Юр. адрес банка:</strong> 127287, г. Москва, ул. Хуторская 2-я, д. 38А, стр. 26</p>
                    </div>
                  </CardContent>
                </Card>
              </motion.div>
            </div>
          </Section>
    
          {/* Footer */}
          <footer className="border-t border-slate-100 py-10">
            <div className="max-w-6xl mx-auto px-6 flex flex-col md:flex-row items-center justify-between gap-4">
              <p className="text-slate-500 text-sm">© {new Date().getFullYear()} Минисофт. Все права защищены.</p>
              <div className="flex items-center gap-4 text-sm">
                <a className="hover:text-sky-600" href="#services">Услуги</a>
                <a className="hover:text-sky-600" href="#stages">Этапы</a>
                <a className="hover:text-sky-600" href="#pricing">Стоимость</a>
                <a className="hover:text-sky-600" href="#contacts">Контакты</a>
              </div>
            </div>
          </footer>
    
          {/* --- Lightweight runtime tests (hidden) --- */}
          <div style={{ display: "none" }}>
            {/* Test 1: Section renders children */}
            <Section id="__test" title="__TEST__" subtitle="__SUB__">
              <div data-testid="child-present">ok</div>
            </Section>
            {/* Test 2: RobotLogo mounts without crashing */}
            <div data-testid="robot-logo"><RobotLogo /></div>
            {/* Test 3: Phone tel link points to +79819584828 */}
            <a data-testid="contact-phone" href="tel:+79819584828">phone</a>
            {/* Test 4: Email presence */}
            <div data-testid="email-present">info.softmini@gmail.com</div>
            {/* Test 5: Legal OGRN present */}
            <div data-testid="ogrn-present">1257800093187</div>
          </div>
        </div>
      );
      ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
  </body>
</html>
